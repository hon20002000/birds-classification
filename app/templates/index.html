<html>
    <head>
	<title>LSML2 Final Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />        
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    </head>
    
    <body>
    <p><h1 align="center">Upload A Bird Image And Tell You The Name</h1></p>
    <div class="container">
        <h2>Select a Image to upload</h2>
    {% if filename %}
    <div class="card" style="width: 40rem;">
      <img class="card-img-top" src="{{ url_for('display_image', filename=filename) }}" alt="Bird Name">
      
      <div class="card-body">
        <h5 class="card-title" style="font-size:2vw">{{ y_pred }}</h5>
        <a href="https://www.google.com/search?q={{ y_pred }}&tbm=isch" target="_blank" class="btn btn-primary" style="font-size:2vw">More Info</a>
      </div>
    </div>
    {% endif %}
    <div class="row">
        <p>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul>
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
        </p>
	<form method="post" action="/" enctype="multipart/form-data">
        <dl>
            <p>
                <input type="file" name="file" class="form-control" autocomplete="off" required>
            </p>
        </dl>
        <p>
            <input type="submit" value="Submit" class="btn btn-info" style="font-size:3vw">
        </p>
    </form>
	</div>

    </body>
</html>
